{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-4">{{ book.name }}</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <img src="{{ book.image }}" class="img-fluid rounded shadow-sm" alt="{{ book.name }}">
        </div>
        <div class="col-md-8">
            <h3>Book Details</h3>
            <ul class="list-unstyled">
                <li><strong>Author:</strong>
                    <a href="{{ url_for('main.author_detail', author_id=book.author.id) }}" class="text-decoration-none">
                        {{ book.author.name }}
                    </a>
                </li>
                <li><strong>Price:</strong> ${{ book.price }}</li>
                <li><strong>Published:</strong> {{ book.publish_date.strftime('%B %d, %Y') }}</li>
                <li><strong>Age Group:</strong> {{ book.appropriate_age }}+</li>
            </ul>
            <p class="lead">{{ book.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
